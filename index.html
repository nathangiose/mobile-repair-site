<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mobile Repair Store</title>
    <link rel="stylesheet" href="./Styles/social.css" />
    <!-- External Scripts -->
    <script
      src="https://kit.fontawesome.com/07c41cdf40.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./Styles/contact.css" />
  </head>
  <body>
    <!-- Social Bar -->
    <div id="social">
      <div class="social-contact">
        <p><i class="fas fa-home"></i> 320 fifth Avenue New York, NY 90210</p>
        <p><i class="far fa-envelope"></i>info@yourdomain.com</p>
      </div>
      <div>
        <i class="fab fa-facebook-f"></i> / <i class="fab fa-twitter"></i> /
        <i class="fab fa-linkedin-in"></i> /
        <i class="fab fa-instagram-square"></i> /
        <i class="fab fa-vimeo-square"></i>
      </div>
    </div>

    <!-- Contact Bar -->
    <div id="contact">
      <img src="./Images/logo.png" alt="Mobile Repair Logo" />
      <div class="contact-wrapper">
        <div>
          <i class="fas fa-phone-alt"></i>
          <div>
            <p>contact us</p>
            <p>(123) 456 7890</p>
          </div>
        </div>
        <div>
          <i class="far fa-clock"></i>
          <div>
            <p>Working Time</p>
            <p>Mon - Sat: 10:00 - 18:00</p>
          </div>
        </div>
        <a href="#">Get a free Quote</a>
      </div>
    </div>

    <!-- Navigation Bar -->
    <nav>Navbar</nav>
    <!-- Landing Section -->
    <header>Landing Section</header>
    <!-- Why Section -->
    <section>Why</section>
    <!-- Services Section -->
    <section>Services</section>
    <!-- Counter Section -->
    <section>Counter</section>
    <!-- Description Section -->
    <section>Counter</section>
    <!-- Testimonials Section-->
    <section>Testimonials</section>
    <!-- Blog Section -->
    <section>Blog</section>
    <!-- Quote Section -->
    <section>Quote</section>
    <!-- Branding Section -->
    <section>Brands</section>
    <!-- Footer Area -->
    <section>Footers</section>
  </body>
</html>
